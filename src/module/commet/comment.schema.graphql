type Comment {
  id: ID!
  commentText: String!
  userId: String!
  productId: String!
}

input CreateComment {
  commentText: String!
  userId: String!
  productId: String!
}

input UpdateProduct {
  commentText: String!
}

type Query {
  singleComment(id: ID!): Comment
  allComment(id: ID!): [Comment]
}

type Mutation {
  createComment(input: CreateComment): Comment
  updateComment(input: UpdateProduct): Comment
  deleteComment(id: ID!): Boolean
}
